syntax = "proto3";

package controlSystemPackage;

service ControlSystemService {
  rpc getApiPermission(ApiRequest) returns (ApiResponse);
  rpc sendLogDataError(LogErroRequest) returns (LogErrorResponse);
}

message ApiRequest {
  string route = 1;
}

message ApiResponse {
  bool dataReturnAllowed = 1;
}

message LogErrorRequest {
  string title = 1;
  string description = 2;
  string routeId = 3;
  string routeName = 4;
  repeated LeakData leakData = 5;
}

message LeakData {
    string name = 1;
    string type = 2;
}

message LogErrorResponse {
  string statusMessage = 1;
}